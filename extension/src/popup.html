<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arigatoo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading" class="view">
      <div class="loader"></div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="header">
        <h1 class="logo">Arigatoo</h1>
        <p class="subtitle">Resume Analyzer</p>
      </div>
      
      <div class="content">
        <button id="login-btn" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="divider">
          <span>or use as guest</span>
        </div>
        
        <div class="api-key-section">
          <input type="password" id="api-key-input" placeholder="Enter Gemini API Key" class="input">
          <button id="save-key-btn" class="btn btn-secondary">Save Key</button>
          <p class="hint">Key stored locally on your device only</p>
        </div>
      </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view hidden">
      <div class="header compact">
        <div class="header-row">
          <h1 class="logo-small">Arigatoo</h1>
          <button id="logout-btn" class="btn-icon" title="Logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
        <p id="user-email" class="user-email"></p>
      </div>

      <div class="content">
        <!-- Resume Status -->
        <div id="resume-section" class="section">
          <div class="section-header">
            <span class="section-title">Resume</span>
            <span id="resume-status" class="status-badge">Not uploaded</span>
          </div>
          <div id="resume-info" class="info-box hidden">
            <span id="resume-name"></span>
            <span id="resume-skills"></span>
          </div>
          <input type="file" id="resume-input" accept=".pdf,.docx,.txt" class="hidden">
          <button id="upload-resume-btn" class="btn btn-secondary btn-sm">Upload Resume</button>
        </div>

        <!-- JD Section -->
        <div id="jd-section" class="section">
          <div class="section-header">
            <span class="section-title">Job Description</span>
            <button id="extract-jd-btn" class="btn-text">Extract from page</button>
          </div>
          <textarea id="jd-input" placeholder="Paste job description or click 'Extract from page'" rows="5" class="textarea"></textarea>
        </div>

        <!-- Analyze Button -->
        <button id="analyze-btn" class="btn btn-primary btn-full" disabled>
          Analyze Match
        </button>
      </div>
    </div>

    <!-- Results View -->
    <div id="results-view" class="view hidden">
      <div class="header compact">
        <button id="back-btn" class="btn-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <span class="header-title">Analysis Results</span>
      </div>

      <div class="content">
        <!-- Score -->
        <div class="score-card">
          <div class="score-ring">
            <svg viewBox="0 0 100 100">
              <circle class="score-bg" cx="50" cy="50" r="40"/>
              <circle id="score-circle" class="score-progress" cx="50" cy="50" r="40"/>
            </svg>
            <span id="score-value" class="score-value">0</span>
          </div>
          <span class="score-label">Match Score</span>
        </div>

        <!-- Score Breakdown -->
        <div class="breakdown">
          <div class="breakdown-item">
            <span>Skills</span>
            <span id="skills-score">0%</span>
          </div>
          <div class="breakdown-item">
            <span>Experience</span>
            <span id="experience-score">0%</span>
          </div>
          <div class="breakdown-item">
            <span>Keywords</span>
            <span id="keywords-score">0%</span>
          </div>
        </div>

        <!-- Suggestions -->
        <div id="suggestions-section" class="section">
          <div class="section-header">
            <span class="section-title">Suggestions</span>
          </div>
          <div id="suggestions-list" class="suggestions-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
